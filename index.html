<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Base Apparel coming soon</title>
  </head>
  <body>
    <main>
      <section>
        <nav>
          <img src="./images/logo.svg" alt="" />
        </nav>
        <img class="img-mobile" src="./images/hero-mobile.jpg" alt="" />
        <img class="img-desktop" src="./images/hero-desktop.jpg" alt="" />
        <article>
          <h1><span class="h1-highlighted">We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <label>
            <input id="inputfield" type="email" placeholder="Email Address" />
            <button class="btns">
              <img class="error-icon" src="./images/icon-error.svg" alt="" />
              <img class="submit-icon" src="./images/icon-arrow.svg" alt="" />
            </button>
          </label>
          <p class="error-msg">Please provide a valid email</p>
        </article>
      </section>
    </main>

    <footer class="my-profile">
      Challenge by :
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor....
      </a>
      Coded by :
      <a href="https://aeorherhe.netlify.app" target="_blank"
        >Abraham Orherhe</a
      >
      <div class="my-profile-icons">
        <a href="https://www.facebook.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/aeorherhe/" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://twitter.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
